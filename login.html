<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Celestial | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/admin-lte/plugins/iCheck/square/blue.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/admin-lte/dist/css/AdminLTE.min.css">

    <!-- This will be minified into a single file in the future -->
    <script src="bower_components/jquery/jquery.min.js"></script>

    <script src="assets/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="bower_components/admin-lte/dist/js/app.min.js"></script>
    <script src="bower_components/admin-lte/plugins/iCheck/icheck.min.js"></script>

  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
	<div class="login-logo">
	  <a href="index.html">Celestial</a>
	</div><!-- /.login-logo -->
	    <div id="alert" class="alert alert-error">
		Incorrect Username or Password!
	    </div>


	<div class="login-box-body">
	  <p class="login-box-msg">Sign in to start your session</p>
	  <form id="login" method="POST" action="" accept-charset="UTF-8">
	    <div class="form-group has-feedback">
		<input type="text" id="username" name="username" class="form-control" placeholder="Username">
		<span class="glyphicon glyphicon-user form-control-feedback"></span>
	    </div>
	    <div class="form-group has-feedback">
		<input type="password" id="password" name="password" class="form-control" placeholder="Password">
		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	    </div>
	    <div class="row">
		<div class="col-xs-4">
		  <button type="submit" name="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
		</div><!-- /.col -->
	    </div>
	  </form>

	</div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <script> 
     function getURLParameter(name) {
         return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
     }
     $(document).ready(function() {
        if(getURLParameter('login_failed')!=null){
           $('.alert').toggle(true); 
           $('#username').val(getURLParameter('user'));
        }else {
           $('.alert').toggle(false); 
        }

     }); 
    </script>
  </body>
</html>
